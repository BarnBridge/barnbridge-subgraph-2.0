specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SmartExposureEPoolPeriphery
    network: mainnet
    source:
      address: "0x33c8d6f8271675eda1a0e72558d4904c96c7a888"
      abi: SmartExposureEPoolPeriphery
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IssuedEToken
        - RecoveredToken
        - RedeemedEToken
        - SetController
        - SetEPoolApproval
        - SetMaxFlashSwapSlippage
      abis:
        - name: SmartExposureEPoolPeriphery
          file: ./abis/SmartExposureEPoolPeriphery.json
      eventHandlers:
        - event: IssuedEToken(indexed address,indexed address,uint256,uint256,uint256,address)
          handler: handleIssuedEToken
        - event: RecoveredToken(address,uint256)
          handler: handleRecoveredToken
        - event: RedeemedEToken(indexed address,indexed address,uint256,uint256,uint256,address)
          handler: handleRedeemedEToken
        - event: SetController(address)
          handler: handleSetController
        - event: SetEPoolApproval(indexed address,bool)
          handler: handleSetEPoolApproval
        - event: SetMaxFlashSwapSlippage(uint256)
          handler: handleSetMaxFlashSwapSlippage
      file: ./src/mapping.ts
