specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SmartExposureController
    network: mainnet
    source:
      address: "0x913d3924c2e52b500d5acc6f6080120045dc507b"
      abi: SmartExposureController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SetDao
        - SetFeesOwner
        - SetGuardian
        - SetPausedIssuance
      abis:
        - name: SmartExposureController
          file: ./abis/SmartExposureController.json
      eventHandlers:
        - event: SetDao(address)
          handler: handleSetDao
        - event: SetFeesOwner(address)
          handler: handleSetFeesOwner
        - event: SetGuardian(address)
          handler: handleSetGuardian
        - event: SetPausedIssuance(bool)
          handler: handleSetPausedIssuance
      file: ./src/mapping.ts
