type Tranche @entity {
  id: ID!
  eToken: Bytes!
  sFactorE: BigInt!
  reserveA: BigInt!
  reserveB: BigInt!
  targetRatio: BigInt!
  ePool: EPool! @derivedFrom(field: "tranches")
}

type EPool @entity {
  id: ID!
  controller: Bytes!
  eTokenFactory: Bytes!
  aggregator: Bytes! 
  tokenA: Bytes!
  tokenB: Bytes!
  sFactorA: BigInt!
  sFactorB: BigInt!
  tranches: [Tranche!]
  feeRate: BigInt!
  cumulativeFeeA: BigInt!
  cumulativeFeeB: BigInt!
}
