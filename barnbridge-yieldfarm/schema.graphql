type Harvest @entity {
    count: BigInt!
    id: ID!
    blockNumber: Int!
    blockTimestamp: Int!
    txHash: String!
    user: Bytes!
    epochId: Int!
    amount: BigInt!
}

type MassHarvest @entity {
    count: BigInt!
    id: ID!
    blockNumber: Int!
    blockTimestamp: Int!
    txHash: String!
    user: Bytes!
    epochsHarvested: Int!
    totalValue: BigInt!
}
