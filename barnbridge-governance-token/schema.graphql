type Transfer @entity {
    count: BigInt!
    id: ID!
    blockNumber: Int!
    blockTimestamp: Int!
    txHash: String!
    to: Bytes!
    from: Bytes!
    value: BigInt!
}

type Approval @entity {
    count: BigInt!
    id: ID!
    blockNumber: Int!
    blockTimestamp: Int!
    txHash: String!
    owner: Bytes!
    spender: Bytes!
    value: BigInt!
}

