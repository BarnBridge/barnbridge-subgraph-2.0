specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SmartExposureETokenFactory
    network: mainnet
    source:
      address: "0x3e2f548954a7f8169486936e2bb616aabce979e9"
      abi: SmartExposureETokenFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreatedEToken
        - SetController
      abis:
        - name: SmartExposureETokenFactory
          file: ./abis/SmartExposureETokenFactory.json
      eventHandlers:
        - event: CreatedEToken(indexed address,indexed address)
          handler: handleCreatedEToken
        - event: SetController(address)
          handler: handleSetController
      file: ./src/mapping.ts
